






    <h2> MSys Courier Claims:</h2>
    <body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Courier Company *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Courier Name">

				<br><br>

				<!--<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">-->
					<span class="label-input100">Consignment ID *</span>
					<input class="input100" type="text" name="email" placeholder="Enter Courier ID ">
				<br><br>

					<span class="label-input100">Employee ID*</span>
					<input class="input100" type="text" name="email" placeholder="Enter Employee ID ">
				<br><br>


					<span class="label-input100">Employee Name*</span>
					<input class="input100" type="text" name="email" placeholder="Employee Name ">
				<br><br>


					<span class="label-input100">Sent Date  : </span>
					<input class="input100" type="text" name="phone" placeholder="Posted Date">
				<br><br>


					<span class="label-input100">Received Date</span>
					<input class="input100" type="text" name="phone" placeholder="Received Date">
				<br><br>

					<span class="label-input100">From Place *</span>
					<input class="input100" type="text" name="name" placeholder="Enter From Place">

				<br><br>

					<span class="label-input100">From Country *</span>
						<select class="js-select2" name="service">
							<option>Select Country</option>
							<option>India</option>
							<option>USA</option>
							<option>Canada</option>
							<option>South Africa</option>
							<option>Malaysia</option>
							<option>Singapore</option>

						</select>
						<div class="dropDownSelect2"></div>
					<br><br>

					<span class="label-input100">To Place *</span>
					<input class="input100" type="text" name="name" placeholder="To Place">

				<br><br>

					<span class="label-input100">To Country *</span>
						<select class="js-select2" name="service">
							<option>Select Country</option>
							<option>India</option>
							<option>USA</option>
							<option>Canada</option>
							<option>South Africa</option>
							<option>Malaysia</option>
							<option>Singapore</option>

						</select>
						<div class="dropDownSelect2"></div>
					<br><br>




					<span class="label-input100">Courier Services *</span>
						<select class="js-select2" name="service">
							<option>Please choose</option>
							<option>Official</option>
							<option>Personal</option>
						</select>
						<div class="dropDownSelect2"></div>
				<br><br>

				<span class="label-input100">Claim Amount</span>
					<input class="input100" type="text" name="name" placeholder="Amount to claim">

				<br><br>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
